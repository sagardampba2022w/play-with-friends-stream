databases:
  - name: play-with-friends-db
    databaseName: play_with_friends
    user: play_with_friends_user
    plan: free
    region: singapore

services:
  - type: web
    name: play-with-friends-stream
    runtime: docker
    plan: free
    region: singapore
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: play-with-friends-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.13
    autoDeploy: true
